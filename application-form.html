<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление банковской гарантии</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Место для шапки -->
  <div id="header-placeholder"></div>

        <section class="hero">
            <h1>Оформление банковской гарантии</h1>
        </section>

        <div class="content">
            <!-- Блок выбранного банка -->
            <div class="result">
                <div class="result__title-wrap">
                    <h2 class="title_lg">Выбранный банк</h2>
                    <span class="text_light">Название выбранного банка</span>
                </div>
                <div class="offer">
                    <div class="result__logo" style="background-image: url('bank-logo.png');"></div>
                    <div class="offer__details">
                        <p>Ставка: 3,5%</p>
                        <p>Срок оформления: 5 дней</p>
                    </div>
                </div>
            </div>

            <!-- Форма с некликабельными полями -->
            <form class="main-block">
                <div class="form-row">
                    <div class="form-column">
                        <div class="field">
                            <label class="field__label-placeholder">Сумма гарантии (руб)</label>
                            <input
                                class="field__input"
                                type="text"
                                value="1 000 000"
                                readonly
                            />
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="field">
                            <label class="field__label-placeholder">Срок действия (дни)</label>
                            <input
                                class="field__input"
                                type="text"
                                value="365"
                                readonly
                            />
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="field">
                            <label class="field__label-placeholder">Тип процедуры</label>
                            <input
                                class="field__input"
                                type="text"
                                value="44-ФЗ"
                                readonly
                            />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <div class="field">
                            <label class="field__label-placeholder">Тип гарантии</label>
                            <input
                                class="field__input"
                                type="text"
                                value="На исполнение контракта"
                                readonly
                            />
                        </div>
                    </div>
                    <div class="form-column main-block__filters">
                        <label>
                            <input type="checkbox" checked disabled />
                            Наличие аванса
                        </label>
                        <label>
                            <input type="checkbox" disabled />
                            Гарантия по форме заказчика
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Место для подвала -->
        <div id="footer-placeholder"></div>
    </div>
    <!-- Подключаем скрипт -->
  <script src="insert-header-footer.js"></script>
  <script src="css/application.js"></script>
</body>
</html>
