<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на Банковскую Гарантию</title>
  <script src="css/application.js" defer></script>
</head>
<body>
  <h1>Оформление заявки</h1>

  <h3>Выбранные параметры:</h3>
  <p>Сумма гарантии: <span id="guarantee-sum"></span></p>
  <p>Срок действия: <span id="guarantee-days"></span></p>
  <p>Тип процедуры: <span id="procedure-type"></span></p>
  <p>Тип гарантии: <span id="guarantee-type"></span></p>
  <p>Наличие аванса: <span id="has-advance"></span></p>
  <p>Гарантия по форме заказчика: <span id="custom-form"></span></p>

  <form id="application-form">
    <h3>Контактная информация:</h3>
    <label>ФИО:</label>
    <input type="text" name="contact-name" required>
    <label>Электронная почта:</label>
    <input type="email" name="email" required>
    <label>Телефон:</label>
    <input type="tel" name="phone" required>

    <h3>Загрузите документы:</h3>
    <label>Паспорт:</label>
    <input type="file" name="passport" required>
    <label>Решение о назначении директора:</label>
    <input type="file" name="director-decision" required>
    <label>Дополнительные документы:</label>
    <input type="file" name="additional-documents">

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
