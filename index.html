<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор банковских гарантий</title>
  <!-- <link rel="stylesheet" href="css/styles-calc.css"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Место для шапки -->
  <div id="header-placeholder"></div>

  <section class="hero">
    <div class="container">
        <h1>Калькулятор банковских гарантий</h1>
        <p>Поиск и сравнение цен в 3 клика</p>
    </div>
</section>

  <div class="content">
    <form class="main-block" id="guarantee-calculator">
      <div class="form-row">
        <div class="form-column">
          <div class="field">
            <label class="field__label-placeholder" for="guarantee-sum">Сумма гарантии (руб)</label>
            <input
              class="field__input"
              type="text"
              name="summ"
              id="guarantee-sum"
              value="1 000 000"
              required
            />
          </div>
          <div id="error-message" class="error-message" style="display:none;">
            <span class="error-icon">!</span>
            <span class="error-text">Поле обязательное к заполнению</span>
          </div>
        </div>

        <div class="form-column">
          <div class="field">
            <label class="field__label-placeholder" for="guarantee-days">Срок действия (дни)</label>
            <input
              class="field__input"
              type="number"
              name="validity"
              id="guarantee-days"
              value="365"
              required
            />
          </div>
          <div id="error-period-message" class="error-message" style="display:none;">
            <span class="error-icon">!</span>
            <span class="error-text">Поле обязательное к заполнению</span>
          </div>
        </div>

        <div class="form-column">
          <div class="field">
            <label class="field__label-placeholder" for="procedure-type">Тип процедуры</label>
            <select class="field__input" name="proc-type" id="procedure-type">
              <option value="1" selected>44-ФЗ</option>
              <option value="2">223-ФЗ</option>
              <option value="3">615-ПП/185-ФЗ</option>
              <option value="4">Коммерческий тендер</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-column">
          <div class="field">
            <label class="field__label-placeholder" for="guarantee-type">Тип гарантии</label>
            <select class="field__input" name="guar-type" id="guarantee-type">
              <option value="1">На участие</option>
              <option value="2" selected>На исполнение контракта</option>
              <option value="3">На возврат аванса</option>
              <option value="4">На гарантийный период</option>
            </select>
          </div>
        </div>

        <div class="form-column main-block__filters">
          <label>
            <input type="checkbox" id="has-advance" />
            Наличие аванса
          </label>
          <label>
            <input type="checkbox" id="custom-form" />
            Гарантия по форме заказчика
          </label>
        </div>
      </div>

      <div class="main-block__btn-wrap">
        <button type="button" id="calculate-btn" class="btn_primary">
          Рассчитать стоимость
        </button>
        <button type="button" id="reset-btn" class="btn_secondary">
          Сбросить
      </button>
      </div>
    </form>

    <!-- Анимация загрузки -->
    <div id="loading-spinner" style="display: none; text-align: center; color: #ff5e00; margin-top: 20px;">
      <div class="spinner"></div>
      <p>Ищем лучшие условия банков для вас…</p>
  </div>

    <div class="result" id="result-output" style="display: none; margin-top: 20px;">
      <div class="result__title-wrap">
        <h2 class="title_lg">Результаты расчета</h2>
        <span class="text_light" id="result-summary"></span>
      </div>
      <div class="result__offers" id="offer-list"></div>
      <div class="result">
        <div class="result__logo"></div>
        <div class="result__offers" id="offer-list"></div>
    </div>
    
    </div>
  </div>

  <!-- Место для подвала -->
  <div id="footer-placeholder"></div>

  <!-- Подключаем скрипт -->
  <script src="insert-header-footer.js"></script>
  <script src="css/scripts.js"></script>

  <!-- Попап -->
<div id="popup" class="popup-overlay">
  <div class="popup">
    <h2>Заявка на оформление банковской гарантии</h2>
    
    <div class="popup-info">
      <div>
        <strong>Банк:</strong> <span id="popup-bank-name"></span>
      </div>
      <div>
        <strong>Сумма гарантии:</strong> <span id="popup-guarantee-sum"></span>
      </div>
      <div>
        <strong>Срок действия:</strong> <span id="popup-guarantee-days"></span>
      </div>
      <div>
        <strong>Тип процедуры:</strong> <span id="popup-proc-type"></span>
      </div>
    </div>

    <form id="popup-form">
      <label for="full-name">ФИО:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" id="submit-popup-form">Отправить</button>
    </form>

    <button id="close-popup" class="popup-close-btn">Закрыть</button>
  </div>
</div>

</body>
</html>
