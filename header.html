<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дельта Гарант</title>

  <!-- Фавиконки -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    /* Стили хедера для всех устройств */
    header {
      background: linear-gradient(to bottom, #0d1c45, #152961);
      color: #F3F4F6;
      padding: 10px 0;
    }
    .wrapper {
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo img {
      width: 200px;
    }
    /* Основное меню */
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li {
      position: relative;
    }
    .nav-menu a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      transition: 0.3s;
      display: flex;
      align-items: center;
    }
    .nav-menu a:hover {
      color: #F0473B;
    }
    /* Выпадающее меню для десктопа */
    .dropdown-content {
      display: none;
      position: absolute;
      left: -50%;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      list-style: none;
      padding: 10px;
      min-width: 250px;
      border-radius: 4%;
      transition: all 0.3s ease;
    }
    .dropdown-content li {
      margin: 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content li a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }
    .dropdown-content li a:hover {
      background-color: #284db5;
      color: #fff;
    }
    /* Бургер-меню (мобильная версия) */
    .burger-menu {
      display: none;
      flex-direction: column; /* располагаем полоски вертикально */
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
    }
    .burger-menu span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 4px 0; /* отступ между полосками */
      background-color: #333;
    }
    /* Мобильные стили */
    @media (max-width: 768px) {
      /* Скрываем обычное меню и делаем его вертикальным */
      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #152961;
        padding: 10px 0;
      }
      .nav-menu.active {
        display: flex;
      }
      /* Показываем бургер-меню */
      .burger-menu {
        display: flex;
      }
      /* Подменю "Услуги" всегда развёрнуто в мобильной версии */
      .dropdown .dropdown-content {
        display: block;
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
        margin: 0;
      }
      .dropdown .dropdown-content li a {
        padding-left: 30px; /* отступ для подпунктов */
        color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo/delta-red.svg" alt="Дельта Гарант">
        </a>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="o-nas.html">О нас</a></li>
          <li class="dropdown">
            <a href="#services" class="dropbtn">Услуги</a>
            <ul class="dropdown-content">
              <li><a href="bankovskaya-garantiya-na-ispolnenie-kontrakta.html">Банковская гарантия на исполнение контракта</a></li>
              <li><a href="#service2">Банковская гарантия на участие</a></li>
              <li><a href="#service3">Банковская гарантия на возврат аванса</a></li>
              <li><a href="#service4">Банковская гарантия на гарантийный период</a></li>
            </ul>
          </li>
          <li><a href="#about">Контакты</a></li>
          <li><a href="#contact-form" class="btn_isp cta-button">Получить консультацию</a></li>
        </ul>
      </nav>
      
      <!-- Бургер-меню для мобильных -->
      <div class="burger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Скрипт для переключения меню -->
  <script>
    // Назначаем функцию в глобальную область
    window.toggleMenu = function() {
      var navMenu = document.querySelector('.nav-menu');
      navMenu.classList.toggle('active');
    }
  </script>
</body>
</html>
