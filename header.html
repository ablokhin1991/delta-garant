<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дельта Гарант</title>

  <!-- Фавиконки -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    /* Стили хедера для всех устройств */
    header {
      background: linear-gradient(to bottom, #0d1c45, #152961);
      color: #F3F4F6;
      padding: 10px 0;
    }
    .wrapper {
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo img {
      width: 200px;
    }
    /* Основное меню */
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      transition: opacity 0.3s, transform 0.3s;
      opacity: 0;
      transform: translateY(-20px);
    }
    .nav-menu li {
      position: relative;
      width: 100%;
      text-align: left;
    }
    .nav-menu a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      transition: 0.3s;
      display: flex;
      align-items: center;
    }
    .nav-menu a:hover {
      color: #F0473B;
    }
    /* Более специфичный селектор для кнопки, чтобы не наследовать красный цвет ховера */
    .nav-menu a.btn_isp:hover {
     background: #284db5;
     color: #FFF;
    }
    /* Выпадающее меню для десктопа */
    .dropdown-content {
      display: none;
      position: absolute;
      left: -50%;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      list-style: none;
      padding: 10px;
      min-width: 250px;
      border-radius: 4%;
      transition: all 0.3s ease;
    }
    .dropdown-content li {
      margin: 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content li a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }
    .dropdown-content li a:hover {
      background-color: #284db5;
      color: #fff;
    }
    /* Бургер-меню (мобильная версия) */
    .burger-menu {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
    }
    .burger-menu span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 4px 0;
      background-color: white; /* Изменяем цвет на белый */
      transition: 0.3s;
    }
    .burger-menu.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .burger-menu.active span:nth-child(2) {
      opacity: 0;
    }

    .burger-menu.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    @media (min-width: 769px) {
  .nav-menu {
    opacity: 1;
    transform: translateY(0);
    display: flex;
  }
}

    /* Мобильные стили */
    @media (max-width: 768px) {
        /* Оверлей для затемнения фона */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1900;
      display: none;
    }
    .overlay.active {
      display: block;
    }
      /* Скрываем обычное меню и делаем его вертикальным */
    .nav-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 80px;
      right: 10px; /* Прижимаем меню к правому краю */
      left: auto; /* Сбрасываем left */
      max-width: 320px; /* Максимальная ширина, чтобы не растягивалось слишком сильно */
      width: 80%;
      /*max-height: calc(100vh - 80px);*/
      overflow-y: auto;
      background-color: white;
      border-radius: 4%;
      padding: 20px;
      z-index: 2000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
      .nav-menu.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }
      /* Улучшенное отображение ссылок */
    .nav-menu a:hover {
      background-color: #f0f0f0;
    }
      /* Блокируем скролл у body, когда меню открыто */
  body.noscroll {
    overflow: hidden;
  }
      /* Показываем бургер-меню */
    .burger-menu {
        display: flex;
        position: relative;
        z-index: 2100;
    }
       /* Изменяем цвет ссылок для читаемости на белом фоне */
  .nav-menu a {
    color: #333;  /* тёмный цвет для ссылок */
    display: block;
    padding: 12px 20px; /* Добавляем отступы */
    border-radius: 8px; /* Немного скругляем */
  }
      /* Подменю "Услуги" всегда развёрнуто в мобильной версии */
      .dropdown .dropdown-content {
        display: block;
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
        margin: 0;
      }
      .dropdown .dropdown-content li a {
        padding-left: 30px;
        color: #333;
      }
      .nav-menu li {
        border: 2px #F0473B;
    }
    }
  </style>

  <script src="css/fonts.js" defer></script>
  <!-- Подключаем header.js с defer -->
  <script src="css/header.js" defer></script>

</head>

  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo/delta-red.svg" alt="Дельта Гарант">
        </a>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="o-nas.html">О нас</a></li>
          <li class="dropdown">
            <a href="#services" class="dropbtn">Услуги</a>
            <ul class="dropdown-content">
              <li><a href="bankovskaya-garantiya-na-ispolnenie-kontrakta.html">Банковская гарантия на исполнение контракта</a></li>
              <li><a href="#service2">Банковская гарантия на участие</a></li>
              <li><a href="#service3">Банковская гарантия на возврат аванса</a></li>
              <li><a href="#service4">Банковская гарантия на гарантийный период</a></li>
            </ul>
          </li>
          <li><a href="#about">Контакты</a></li>
          <li><a href="#contact-form" class="btn_isp cta-button">Получить консультацию</a></li>
        </ul>
      </nav>
      
      <!-- Бургер-меню для мобильных -->
      <div class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
</body>
</html>
