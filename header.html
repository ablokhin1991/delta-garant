<style>
/* Общие стили хедера */
header {
    background-color: #152961;
    color: #F3F4F6;
    padding: 10px 0;
}
.wrapper {
    width: 80%;
    margin: 20px auto;
    overflow: visible;
    display: flex;
    justify-content: space-between;
    align-items: center; /* Центрирование по высоте */
    position: relative;
    height: 100%; /* Убедитесь, что родительский контейнер имеет высоту */
}
.logo img {
    width: 200px;
}

/* Навигация */
.nav-menu {
    list-style: none;
    display: flex;
    gap: 20px;
}
.nav-menu li {
    position: relative;
}
.nav-menu a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    transition: 0.3s;
    text-align: center;
    display: flex;
    align-items: center; /* Центрирование текста по высоте */
    height: 100%; /* Убедитесь, что ссылка занимает всю высоту родительского элемента */
}

.nav-menu a:hover {
    color: #F0473B;
}

/* Выпадающее меню */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    list-style: none;
    padding: 10px;
    min-width: 250px;
    border-radius: 4%;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown-content li a {
    color: #333;
    display: block;
    padding: 10px;
    font-weight: 400 !important;
}
.dropdown-content li a:hover {
    background-color: #f4f6fd;
    border-radius: 8%;
}

/* Бургер-меню для мобильных */
.burger-menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
}
.burger-menu span {
    background-color: white;
    width: 25px;
    height: 3px;
    margin: 5px 0;
}

@media (max-width: 768px) {
    .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #152961;
        width: 100%;
        padding: 10px 0;
    }
    .nav-menu.active {
        display: flex;
    }
    .burger-menu {
        display: flex;
    }
}
</style>
