<style>
/* Общие стили хедера */
header {
    /*background-color: #152961;*/
    background: linear-gradient(to bottom, #0d1c45, #152961);
    color: #F3F4F6;
    padding: 10px 0;
}
.wrapper {
    width: 80%;
    margin: 20px auto;
    overflow: visible;
    display: flex;
    justify-content: space-between;
    align-items: center; /* Центрирование по высоте */
    position: relative;
    height: 100%; /* Убедитесь, что родительский контейнер имеет высоту */
}
.logo img {
    width: 200px;
}

/* Навигация */
.nav-menu {
    list-style: none;
    display: flex;
    gap: 20px;
}
.nav-menu li {
    position: relative;
}
.nav-menu a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    transition: 0.3s;
    text-align: center;
    display: flex;
    align-items: center; /* Центрирование текста по высоте */
    height: 100%; /* Убедитесь, что ссылка занимает всю высоту родительского элемента */
}

.nav-menu a:hover {
    color: #F0473B;
}

/* Выпадающее меню */
.dropdown-content {
    display: none;
    position: absolute;
    left: -50%; /* Ставим левый край в середину родителя */
    background-color: white;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    list-style: none;
    padding: 10px;
    min-width: 250px;
    border-radius: 4%;
    overflow: visible; /* Убираем обрезку содержимого */
    transition: all 0.3s ease;
}
.dropdown-content li {
    margin: 0; /* Добавляет небольшие отступы, чтобы радиус не выглядел обрезанным */
}
.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown-content li a {
    color: #333;
    display: block;
    padding: 10px;
    text-align: left;
    font-weight: 400 !important;
    text-decoration: none;
    border-radius: 8px !important; /* Убираем радиус у ссылок */
}
.dropdown-content li a:hover {
    /*background-color: #f4f6fd;*/
    background-color: #284db5;
    color: #fff;
}

/* Бургер-меню для мобильных */
.burger-menu {
    display:  none;
    cursor: pointer;
    z-index: 100;
}
.burger-menu span {
    display: block;
    width: 30px;
    height: 4px;
    margin: 6px 0;
    background-color: #333;
}
/* Скрываем меню при по умолчанию */
.burger-menu-links {
    position: absolute;
    top: 50px;
    right: 0;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
}

/* Стили для открытого меню */
.burger-menu-links.show {
    display: block;
}

.hidden {
    display: none;
}

/* Стиль для ссылок внутри меню */
.burger-menu-links a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.burger-menu-links a:hover {
    background-color: #f0f0f0;
}
@media (max-width: 768px) {
    .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #152961;
        width: 100%;
        padding: 10px 0;
    }
    .nav-menu.active {
        display: flex;
    }
    .burger-menu {
        display: flex;
    }
}
</style>
